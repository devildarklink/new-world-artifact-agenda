<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New World Artifact Agenda</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
  
      html {        
          min-height: 100vh;
      }
  
      body {
          color: #fff;
          width: 100%;
          height:100%;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background: linear-gradient(to top, #181919, #5e5d5d);
          display: flex;
      }
  
      .container-wrapper-1, .container-wrapper-2 {
          margin: 0;
          padding: 0;
      }
  
      .container-header {
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          font-size: 24px;
          font-weight: bold;
          color: #fff;
      }
  
      .container {
          display: grid;
          grid-template-columns: repeat(4, 72px);
          grid-auto-rows: auto;
          margin-top: 10px;
          margin-bottom: 10px;
          grid-gap: 10px;
      }
  
      .icon {
          width: 100%;
          display: inline-block;
          position: relative;
          border: 2px solid transparent;
          border-radius: 5px;
          background-image: url('https://www.nw-buddy.de/assets/icons/item/itemraritybgsquareartifact.png');
          background-size: cover;
          background-repeat: no-repeat;
          flex-grow:1;
      }
  
      .icon img {
          border: 1px solid white;
          width: 100%;
          height: 100%;
          cursor: pointer;
          border-radius: 3px;
      }
  
      .details {
          display: none;
          position: absolute;
          top: calc(100% + 10px);
          left: 0;
          background-color: #222;
          padding: 10px;
          border: 1px solid #444;
          border-radius: 5px;
          z-index: 999;
          
      }
  
      .icon:hover .details {
          display: block;
      }
  
      .details img {
          width: 100%;
          height: auto;
      }
  
      .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 255, 0, 0.2);
          border-radius: 5px;
          display: none;
      }

      .item-wrapper {
        display: flex;
        flex-direction: column;
        align-content: center;
        align-items: center;
        justify-content: center;
      }
  
      .icon.checked .overlay {
          display: block;
      }
  
      .icon.checked {
          border-color: rgba(0, 255, 0, 0.5);
      }
  
      .item-wrapper.enabled {
          display: flex;
      }
  
      .item-wrapper.disabled {
          display: none;
      }
  
      .checkmark {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 92px;
          color: #fff;
          display: none;
      }
  
      .icon.checked .checkmark {
          display: block;
      }
  
      .bottom-footer {
          display:flex;
          flex-direction: column;
          background-color: #333;
          color: #fff;
          text-align: center;
          align-items: center;
          justify-content: center;
          height: 60px;
          width:100%;
      }
  
      button {
          background: linear-gradient(to bottom, #777, #777);
          color: #fff;
          padding: 10px 20px; 
          border: none; 
          border-radius: 5px; 
          font-size: 16px; 
          cursor: pointer; 
          transition: background-color 0.3s ease;
          margin: 0 10px;
      }

      button.selected {
        background: linear-gradient(to bottom, #000, #000);
      }
  
      button:hover {
        background: linear-gradient(to bottom, #000, #000);
      }
  
      .sections {
          display:flex;
          flex-direction:row;
          justify-content: center;
          height:100%;
      }
  
      .container-btn-header {
          display:flex;
          flex-direction:row;
          justify-content:center;
          margin:30px 0px;
      }
  
      .body-container {
          display:flex;
          flex-direction:column;
          width:100%;
          min-height:100vh;
      }
  
      .spacing {
          margin: 0 120px;
      }

      .info-item-drop-detail {
        position: relative;
        display: flex;
      }

      .drop-detail-text {
        cursor: pointer;
        font-size: 18px;
        color: white;
        border: 1px solid white;
        border-radius: 50%;
        padding: 5px;
      }

      .item-drop-detail-text {
        visibility: hidden;
        width: 200px;
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 8px;
        font-size: 14px;
        position: absolute;
        z-index: 1;
        bottom: 150%;
        left: 50%;
        margin-left: -100px; /* Half of width */
        opacity: 0;
        transition: opacity 0.3s;
      }

      .info-item-drop-detail:hover .item-drop-detail-text {
        visibility: visible;
        opacity: 1;
      }

      a, a:hover, a:visited, a:active {
        color: inherit;
        text-decoration: none;
      }
  </style>

      var season = columns[1].replace(/\"/g, ''); 
      var type = columns[2].replace(/\"/g, ''); 
      var name = columns[3].replace(/\"/g, ''); 
      var imageSrc = columns[4].replace(/\"/g, ''); 
      var linkHref = columns[5].replace(/\"/g, '');
      var obtainable = columns[6].replace(/\"/g, '');
      var obtainableLink = columns[7].replace(/\"/g, '');
      if(!structuredData[type]){
          structuredData[type] = []
      }
      structuredData[type].push(
          {
              container : panel === "1" ? containerWrapper1 : containerWrapper2,
              season,
              name,
              imageSrc,
              linkHref,
              obtainable,
              obtainableLink
          }
      );

  var cookiesState = loadAgendaState()
  function toggleCheck(element, e, name){
      e.preventDefault()
      element.classList.toggle('checked');
      if(cookiesState){
          if(cookiesState[name] ) {
              cookiesState[name] = false
              saveAgendaState(cookiesState)
          } else {
              cookiesState[name] = true
              saveAgendaState(cookiesState)
          }
      } 
      
  }
  for (const [key,value] of Object.entries(structuredData)) {
      var header = document.createElement('span')
      header.classList.add('container-header')
      header.innerText = key    
      value[0].container.appendChild(header)
      
      addSection(value[0].container, key, value)
  }

      var container = document.createElement('div')
      container.classList.add('container')

          var itemWrapper = document.createElement('div')
          itemWrapper.classList.add('item-wrapper');

          var iconDiv = document.createElement('div');
          iconDiv.classList.add('icon');
          iconDiv.classList.add('enabled');
          iconDiv.onclick = function(e){ toggleCheck(iconDiv, e, item.name) }
  
          if(cookiesState && cookiesState[item.name] && cookiesState[item.name] === true){
              iconDiv.classList.toggle('checked');
          }        
  
          var a = document.createElement('a');
          a.setAttribute('href', item.linkHref);
  
          var img = document.createElement('img');
          img.setAttribute('src', item.imageSrc);    
          img.setAttribute('width', "32")
          img.setAttribute('height', "32")
          img.setAttribute('alt', 'Item Image');
  
          a.appendChild(img)
  
          var overlayDiv = document.createElement('div');
          overlayDiv.classList.add('overlay');
  
          var checkmarkDiv = document.createElement('div');
          checkmarkDiv.classList.add('checkmark');
          checkmarkDiv.innerHTML = '&#10003;';
  
          // Append elements
          iconDiv.appendChild(a);
          iconDiv.appendChild(overlayDiv);
          iconDiv.appendChild(checkmarkDiv);
      
          itemWrapper.appendChild(iconDiv);

          var infoDropDetail = document.createElement('div');
          infoDropDetail.classList.add('info-item-drop-detail');

          var infoDropDetailText = document.createElement('span');
          infoDropDetailText.classList.add('item-drop-detail-text');
          infoDropDetailText.innerHTML = item.obtainable

          var a2 = document.createElement('a');          
          a2.setAttribute('href', item.obtainableLink);
          a2.setAttribute('target','_blank');

          var infoDropDetailIcon = document.createElement('span');
          infoDropDetailIcon.classList.add('material-symbols-outlined');
          infoDropDetailIcon.innerText = "info"
          a2.appendChild(infoDropDetailIcon)

          infoDropDetail.appendChild(infoDropDetailText)
          infoDropDetail.appendChild(a2)

          itemWrapper.appendChild(infoDropDetail);

          container.appendChild(itemWrapper);

          item['htmlEl'] = itemWrapper
      });
      
      containerWrapp.appendChild(container)
  }
  function setCookie(name, value, days) {
      var expires = "";
      if (days) {
          var date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "")  + expires + "; path=/";
  }
  function getCookie(name) {
      var nameEQ = name + "=";
      var cookies = document.cookie.split(';');
      for(var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i];
          while (cookie.charAt(0) == ' ') {
          cookie = cookie.substring(1, cookie.length);
          }
          if (cookie.indexOf(nameEQ) == 0) {
          return cookie.substring(nameEQ.length, cookie.length);
          }
      }
      return null;
  }
  function saveAgendaState(){
      setCookie('new-world-artifact-agenda', JSON.stringify(cookiesState), 365);
  }
  function loadAgendaState(){
      const cookieStateInternal = getCookie('new-world-artifact-agenda')
      if (!cookieStateInternal) {
          return {}
      }
  
      return JSON.parse(cookieStateInternal)
  }
  var seasonAllBtn = document.getElementById("seasonAll");
  var season3Btn = document.getElementById("season3");
  var season4Btn = document.getElementById("season4");
  var season5Btn = document.getElementById("season5");
  
  function toggleSeasonArtifacts(season) {
      for (const [key,value] of Object.entries(structuredData)) {
          value.forEach(item => {
              if(item.season === season){
                  item['htmlEl'].classList.remove('disabled');
                  item['htmlEl'].classList.add('enabled');
              } else {
                  item['htmlEl'].classList.remove('enabled');
                  item['htmlEl'].classList.add('disabled');
              }
              
          });
      }
  }
  
  seasonAllBtn.addEventListener("click", function() {
    season3Btn.classList.remove('selected')
    season4Btn.classList.remove('selected')
    season5Btn.classList.remove('selected')
    for (const [key,value] of Object.entries(structuredData)) {
        value.forEach(item => {
            item['htmlEl'].classList.remove('disabled');
            item['htmlEl'].classList.add('enabled');
        });
    }
    seasonAllBtn.classList.add('selected')
  });
  
  season3Btn.addEventListener("click", function() {
    seasonAll.classList.remove('selected')
    season4Btn.classList.remove('selected')
    season5Btn.classList.remove('selected')
    toggleSeasonArtifacts("S3")
    season3Btn.classList.add('selected')
  });
  
  season4Btn.addEventListener("click", function() {

  });
  
  season5Btn.addEventListener("click", function() {
