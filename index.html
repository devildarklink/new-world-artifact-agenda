    .container {
        display: grid;
        grid-template-columns: repeat(4, 72px);
        grid-auto-rows: auto;

        grid-gap: 10px;

    .icon {
        width: 100%;
        display: inline-block;

        border: 2px solid transparent;

    }

    .icon img {
        border: 1px solid white;
        width: 100%;
        height: 100%;
        cursor: pointer;
        border-radius: 3px;
    }

    .details {
        display: none;
        position: absolute;
        top: calc(100% + 10px);
        left: 0;
        background-color: #222;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        z-index: 999;
        
    }

    .icon:hover .details {

    }

    .details img {
        width: 100%;
        height: auto;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 255, 0, 0.2);
        border-radius: 5px;
        display: none;
    }

    .icon.checked .overlay {
        display: block;
    }

    .icon.checked {
        border-color: rgba(0, 255, 0, 0.5);
    }

    .checkmark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 92px;
        color: #fff;
        display: none;
    }

    .icon.checked .checkmark {
        display: block;
    }

function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

function getCookie(name) {
    var nameEQ = name + "=";
    var cookies = document.cookie.split(';');
    for(var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        while (cookie.charAt(0) == ' ') {
        cookie = cookie.substring(1, cookie.length);
        }
        if (cookie.indexOf(nameEQ) == 0) {
        return cookie.substring(nameEQ.length, cookie.length);
        }
    }
    return null;
}


function saveAgendaState(){
    setCookie('new-world-artifact-agenda', JSON.stringify(cookiesState), 365);
}

function loadAgendaState(){
    const cookieStateInternal = getCookie('new-world-artifact-agenda')
    if (!cookieStateInternal) {
        return {}
    }

    return JSON.parse(cookieStateInternal)
